<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="content/css/style.css">
    <title>Template</title>
</head>
<body>
    <div class="menu">
        <aside class="sidebar">
            <ul class="sidebar-list">
                <li class="sidebar-logo">LOGO</li>
                <li class="sidebar-list-items"><i class="far fa-chart-bar sidebar-list-icon"></i> Overview</li>
                <li class="sidebar-list-items"><i class="far fa-user sidebar-list-icon"></i> Find</li>
                <li class="sidebar-list-items"><i class="far fa-comment-alt sidebar-list-icon"></i> Message</li>
                <li class="sidebar-list-items"><i class="far fa-calendar sidebar-list-icon"></i> My Booking</li>
            </ul>
            
            <ul class="sidebar-list">
                <li class="sidebar-list-items"><i class="far fa-comment sidebar-list-icon"></i>Get Help</li>
                <li class="sidebar-list-items"><i class="fas fa-external-link-alt sidebar-list-icon"></i>Logout</li>
            </ul>
        </aside>
        
        <header class="header">
            <div class="header-search">
                <i class="fas fa-search header-search-icon"></i>
                <input type="text" class="header-search-input">
            </div>
            
            <div class="header-options">
                <i class="far fa-bell header-search-icon"></i>
                <i class="far fa-user header-search-icon"></i>
                <button class="btn header-options-select-project">Select Project <i class="fas fa-angle-down"></i></button>
                <div class="header-options-project">
                    <span class="header-options-project-icon"></span>
                    <input class="header-options-project-text" disabled placeholder="Johnson Interiors">  
                </div>
            </div>
        </header>
    </div>
</body>
</html>
